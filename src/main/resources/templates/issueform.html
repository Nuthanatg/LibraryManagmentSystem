<html lang="en" xmls:th="https://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Libray Managment</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Libray Managment</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="available_books">Available Books</a></li>
					<!-- <li class="nav-item"><a class="nav-link text-white" href="my_books">My
							Books</a></li> -->
					<li class="nav-item"><a class="nav-link text-white"
						href="users_book">Associated Users</a></li>
						<li class="nav-item"><a class="nav-link text-white"
						href="issue-list">Issue</a></li>
				</ul>
				<div>
					<a class="nav-link text-white" href="book_register">New Book
						Register</a>
				</div>
				<div>
					<a class="nav-link text-white" href="users_register">User
						Register</a>
				</div>
				<div>
				<a class="nav-link text-white" href="issue-form">Issue Books</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container my-5 p-3" style="border: 2px solid black;">
		<h4 class="text-center">New Book Issue</h4>
		<div class="col-xs-12">
			<h5>
				<span class="pull-right"><b>Issue Date:</b> <span
					th:text="${#dates.format(issueDate!=null?issueDate:#dates.createNow() , 'dd-MMM-yyyy')}"></span></span>
			</h5>
		</div>
		<form class="col-md-4 offset-md-4" th:action="@{/saveissuebook}" method="post">
			<div class="form-group">
				<label class="control-label col-md-4 col-sm-4 col-xs-12">Member</label>
				<div class="col-md-8 col-sm-8 col-xs-12">
					<select class="form-control" id="memberSel" name="memberName" required>
                            <option selected hidden> Choose Member </option>
                            <option th:each="i: ${memberlist}" var="member" th:value="${i.memberName}" th:text="${i.memberName}"></option>
                        </select>

				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-3 col-sm-3 col-xs-12">Book</label>
				<div class="col-md-9 col-sm-9 col-xs-12">
					<select class="form-control " id="booksSel" aria-live="polite" name="name" required>
                            <option selected hidden> Select Book One </option>
                            <option th:each="i: ${bookslist}" var="book" th:value="${i.name}" th:text="${i.name}"></option>
                        </select>

				</div>
			</div>
			<div class="mb-3">
				<label for="exampleissueDate" class="form-label">IssueDate </label> <input
					type="date" class="form-control" name="issueDate" required>
			</div>
			<div class="mb-3">
				<label for="exampleexpectedReturnDate" class="form-label">ExpectedReturnDate </label> <input
					type="date" class="form-control" name="expectedReturnDate" required>
			</div>
			<center>
				<button id="saveBtn" type="submit" class="btn btn-primary">Submit</button>
			</center>
		</form>
	</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
		
    <script type="text/javascript" src="../custom/Js/issue/form.js"></script>
</body>
</html>
